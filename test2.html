<body>
    <script>



        function reduce(array,combine,start){
            var current = start;
            for(var element of array){
                current = combine(current, element);
            }
            return current;
        }

        var max=function(data){
            return reduce(data,(a,b) => a>b.credit?a:b.credit)
        }

        

        var data=[
            {name:'计算机安装与维护',credit:2}
            ,{name:'静态网页制作',credit:2}
            ,{name:'计算机编程基础',credit:4}
            ,{name:'大学英语',credit:2}
            ,{name:'软件技术导论',credit:2}
            ];

            console.log(
                reduce(
                    data,
                    function(a,b){
                        return a+b.credit
                    }
                    ,0)
);

data.stat={
    max:reduce(data,(a,b) => a>b.credit?a:b.credit),
    min:reduce(data,(a,b) => a<b?a:b.credit),
    total:reduce(data,(a,b) => a + b.credit ,0)
}


    </script>
</body>
